<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/joinList.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METRO EVENTS</title>
</head>
<body>
    <header>
        <h2 class="logo">METRO EVENTS</h2>
        <nav>
            <ul class="nav_links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="#">ACCOUNT</a></li>
            </ul>
        </nav>
    </header>

    <table class="content-table">
        <thead>
            <tr>
                <th colspan="4">LIST OF REQUESTING TO JOIN</th>
            </tr>
        </thead>
        {% for i in obj %}
            <tr>
                <td>{{i.username}}</td>
                <td>{{i.eventName}}</td>
                <td><input type="checkbox" name="check">Accept<input type="checkbox" name="check">Reject</td>
                <td><button>Accept</button>&nbsp;<button>Deny</button></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
