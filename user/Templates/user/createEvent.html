<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/createEvent.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METRO EVENTS</title>
</head>
<body>
    <header>
        <h2 class="logo">METRO EVENTS</h2>
        <nav>
            <ul class="nav_links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="#">ACCOUNT</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="wrapper">
        <div class="request">
          <form method="post">
            {% csrf_token %}
            <h2>CREATE EVENT</h2>
            <br />
            <br />
            <label>Event Name: </label><br />
            <input class="inputnormal" type="text" name="eventName" required="required" />
            <br />
            <label>Event Description: </label><br />
            <input class="inputdesc" type="text" name="eventDescription" required="required" />
            <br />
            <label>Location: </label><br />
            <input class="inputdesc" type="text" name="eventLocation" required="required" />
            <br />
            <label>Category: </label><br />
            <select required name="eventCategory">
              <option value="">Choose Category</option>
              <option value="Seminars">Seminars</option>
              <option value="Conferences">Conferences</option>
              <option value="Trade Shows">Trade Shows</option>
              <option value="Workshops">Workshops</option>
            </select>
            <br />
            <label>Start Date: </label><br />
            <input class="inputsmall" type="text" name="eventStart" required="required" />
            <br />
            <label>End Date: </label><br />
            <input class="inputsmall" type="text" name="eventEnd" required="required" />
            <br /><br />
            <input type="submit" value="CREATE" />
          </form>
        </div>
      </div>
</body>
</html>
