<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/organizedEvents.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METRO EVENTS</title>
</head>
<body>
    <header>
        <h2 class="logo">METRO EVENTS</h2>
        <nav>
            <ul class="nav_links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="#">ACCOUNT</a></li>
            </ul>
        </nav>
    </header>

    <a href="{% url 'user:createEvent' user %}"><button class="buttongreen">CREATE EVENT</button></a>

    <table class="content-table">
        <thead>
            <tr>
                <th colspan="3">EVENTS YOU ORGANIZED</th>
            </tr>
        </thead>
            {% for i in obj %}
            <tr>
                <td>{{i.eventName}}</td>
                {% if account != 0 %}
                <td><a href="updateEvent/{{i.eventID}}"><button class="buttonorange">EDIT EVENT</button></a></td>
                {% endif %}
                {% csrf_token %}
                <td><input type="submit" value="DELETE"/></td>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
