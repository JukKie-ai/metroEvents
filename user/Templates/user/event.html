<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/event.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METRO EVENTS</title>
</head>
<body>
    <header>
        <h2 class="logo">METRO EVENTS</h2>
        <nav>
            <ul class="nav_links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="#">ACCOUNT</a></li>
            </ul>
        </nav>
    </header>

    <form method="get">
        {{myFilter.form}}
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <table class="content-table">
        <thead>
            <tr>
                <th>Event</th>
                <th>Category</th>
                <th>Location</th>
                <th>Event Start</th>
                <th>Event End</th>
                <th>Details</th>
                <th>Join</th>
            </tr>
        </thead>
        {% for i in eventList %}
            <tr>
                <td>{{i.eventName}}</td>
                <td>{{i.eventCategory}}</td>
                <td>{{i.eventLocation}}</td>
                <td>{{i.eventStart}}</td>
                <td>{{i.eventEnd}}</td>
                <td><button>View</button></td>
                <td><button>Request</button></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
